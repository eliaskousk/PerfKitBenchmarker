fio_charon_ssp:
  vm_groups:
    default:
      cloud: AWS
      os_type: centos7
      vm_spec:
        AWS:
          machine_type: c5d.2xlarge
          image: ami-05f8b95e14027a73d
          zone: eu-central-1
      disk_spec:
        AWS:
          disk_type: local # Prefer instance storage (fixed size on EC2)
          disk_size: 60 # Used only when type is gp3/gp2/io2/io1/standard (non-local EBS volume)
          iops: 10000 # Used only when type is gp3/io2/io1 (non-local EBS volume)
          throughput: 1000 # Used only when type is gp3 (non-local EBS volume)
          mount_point: /scratch

